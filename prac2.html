<!DOCTYPE html>
<html>
  <head>
    <title>table</title>
    <style>
      tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
        background-color: blueviolet;
       
      }
    </style>
  </head>
  <body>

    <table width="50%">
      <caption>MY TABLE</caption>
      <tr >

<th colspan="2">name</th>
<th>section</th>

      </tr>
      <tr>

<td>maira</td>
<td>15</td>
<td>A</td>

      </tr>
    </table>

    <hr>

  <table width="50%">
      <caption>MY TABLE</caption>
      <tr>

<th rowspan="2">name</th>
<td>maira</td>

      </tr>
      <tr>

<th>class</th>
<td>15</td>

      </tr>
       <tr>


<td>A</td>

      </tr>
    </table>


    <ol type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

  </body>
</html>
